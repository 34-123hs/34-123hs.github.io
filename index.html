<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 첫 웹사이트</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000" />

</head>
<body>
  <header>
    <h1>환영합니다!</h1>
    <nav>
      <a href="#">홈</a>
      <a href="#">소개</a>
      <a href="#">연락처</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>나의 웹사이트에 오신 것을 환영합니다</h2>
      <p>이곳은 HTML, CSS, JS로 만든 간단한 웹사이트입니다.</p>
    </section>
  </main>

  <footer>
    <p>© 2025 나의 사이트</p>
  </footer>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
      alert("웹사이트에 오신 것을 환영합니다!");
    });
  </script>

<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker 등록 성공:', reg.scope))
          .catch(err => console.log('등록 실패:', err));
      });
    }
  </script>
