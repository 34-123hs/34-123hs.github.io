<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PWA 앱</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 2rem;
    }
    button {
      padding: 1rem 2rem;
      margin: 1rem;
      border: none;
      background-color: #0078D7;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005ea6;
    }
  </style>
</head>
<body>
  <h1>🎉 내 PWA 앱에 오신 걸 환영합니다!</h1>
  <button onclick="openYouTube()">📺 YouTube 보기</button>
  <button onclick="openSpecificVideo()">🎬 특정 영상 보기</button>
  <button onclick="fetchLunchMenu()">🍱 급식 불러오기</button>
  <div id="meal"></div>

  <script>
    function openYouTube() {
      window.open("https://www.youtube.com", "_blank");
    }

    function openSpecificVideo() {
      const videoId = "dQw4w9WgXcQ";
      window.open(`https://www.youtube.com/watch?v=${videoId}`, "_blank");
    }

    async function fetchLunchMenu() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const date = `${yyyy}${mm}${dd}`;

//       const apiKey = "de4160b6487c4d94bbcb67a5c5790513"; // 여기에 본인의 NEIS OpenAPI 키를 입력하세요
//       const url = `https://open.neis.go.kr/hub/mealServiceDietInfo?KEY=de4160b6487c4d94bbcb67a5c5790513&Type=json&ATPT_OFCDC_SC_CODE=7010000&SD_SCHUL_CODE=1170058&MLSV_YMD=20250512
// `;
      const url = `https://open.neis.go.kr/hub/mealServiceDietInfo?ATPT_OFCDC_SC_CODE=T10&SD_SCHUL_CODE=9290083`;
////////////////////////////////////////////////////////////////////////////
//여기 링크 고치기
/////////////////////////////////////////////////////

      try {
        const response = await fetch(url);
        const data = await response.json();
        const meal = data.mealServiceDietInfo[1].row[0].DDISH_NM.replace(/<br\/>/g, '\n');
        document.getElementById("meal").innerText = `🍴 오늘의 급식:\n${meal}`;
      } catch (err) {
        document.getElementById("meal").innerText = "⚠️ 급식 정보를 불러올 수 없습니다.";
        console.error(err);
      }
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('SW 등록됨:', reg.scope))
          .catch(err => console.error('SW 등록 실패:', err));
      });
    }
  </script>
</body>
</html>
